<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat App</title>
</head>
<body>
    <h1>Voice Chat App</h1>
    <button id="start">開始</button>
    <button id="stop" disabled>停止</button>
    <p><strong>文字起こし:</strong> <span id="transcription"></span></p>
    <p><strong>AIの応答:</strong> <span id="aiResponse"></span></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startButton = document.getElementById("start");
            const stopButton = document.getElementById("stop");
            const transcriptionElement = document.getElementById("transcription");
            const aiResponseElement = document.getElementById("aiResponse");
            let mediaRecorder;
            let audioChunks = [];

            startButton.addEventListener("click", async () => {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                    audioChunks = [];
                    
                    const formData = new FormData();
                    formData.append("audio", audioBlob, "recording.webm");

                    fetch("/upload", {
                        method: "POST",
                        body: formData
                    }).then(response => response.json())
                    .then(data => {
                        transcriptionElement.textContent = data.text || "認識できませんでした。";
                        aiResponseElement.textContent = data.ai_response || "AIの応答なし。";
                    })
                    .catch(error => {
                        console.error("Upload failed:", error);
                        transcriptionElement.textContent = "エラーが発生しました。";
                        aiResponseElement.textContent = "";
                    });
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
            });

            stopButton.addEventListener("click", () => {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
            });
        });
    </script>
</body>
</html>
